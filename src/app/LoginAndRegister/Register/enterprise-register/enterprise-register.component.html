<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<section class="h-100 bg-dark" id="father">
  <div class="container py-5 h-100" style="padding: 40px;background: linear-gradient(to bottom, #FFB88C, #DE6262)">
    <div class="row d-flex justify-content-center align-items-center h-100" id="row">
      <div class="col">
        <div class="card card-registration my-4" style="width: 1200px">
          <div class="row g-0" style="display:flex;">
            <div style="width: 40%" class="col-xl-3  d-none d-xl-block">
              <img  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                   alt="Sample photo" class="img-fluid"
                   style="border-radius: 16px;width: 100%;height: 80vh;" />
            </div>

            <div class="col-xl-6" style="width: 60%">
              <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="card-body p-md-5 text-black" style="padding: 20px">
                  <h3 class="mb-5 text-uppercase" style="color:#DE6262">Đăng ký doanh nghiệp</h3>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m">Tên doanh nghiệp</label>
                        <input type="text" id="form3Example1m" formControlName="nameEnterprise" class="form-control " />
                      </div>
                      <p *ngIf="!registerForm.get('nameEnterprise')?.valid && registerForm.get('nameEnterprise')?.touched" style="color: red">Dữ liệu không hợp lệ !</p>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n">Mã doanh nghiệp</label>
                        <input type="text" id="form3Example1n"  formControlName="codeConfirmEnterprise" class="form-control form-control-lg" />
                      </div>
                      <p *ngIf="!registerForm.get('codeConfirmEnterprise')?.valid && registerForm.get('codeConfirmEnterprise')?.touched" style="color: red">Dữ liệu không hợp lệ !</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label"   for="form3Example1m12">Email doanh nghiệp</label>
                        <input type="text" (click)="checkEmailE()" formControlName="gmailEnterprise"id="form3Example1m12" class="form-control form-control-lg" />
                      </div>
                      <span *ngIf="!checkEmail" style="color: red">Email đã tồn tại</span>
                      <span *ngIf="!registerForm.get('gmailEnterprise')?.valid && registerForm.get('gmailEnterprise')?.touched" style="color: red">Dữ liệu không hợp lệ !</span>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="file">Ảnh đại diện</label>
                        <input type="file" id="file" #userPhoto (change)="onFileSelected({event : $event})" name="image"   class="form-control form-control-lg" />
                      </div>
                      <span *ngIf="!registerForm.get('imgEnterprise')?.valid && registerForm.get('imgEnterprise')?.touched" style="color: red">Dữ liệu không hợp lệ !</span>
                    </div>
                    <div class="col-md-12 mb-4">
                       <div class="form-outline ">
                        <label class="form-label" for="form3Example1n1">Trụ sở chính</label>
                        <input type="text" id="form3Example1n1" formControlName="addressMainEnterprise" class="form-control form-control-lg" />
                       </div>
                      <span *ngIf="!registerForm.get('addressMainEnterprise')?.valid && registerForm.get('addressMainEnterprise')?.touched" style="color: red">Dữ liệu không hợp lệ !</span>
                    </div>
                    <div class="col-md-12 mb-4">
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example971">Lĩnh vực chính</label>
                        <select   id="form3Example971" formControlName="idField" required="required" class="form-control form-control-lg">
                          <option  *ngFor="let b of fields" value="{{b.idField}}">{{b.nameField}}</option>
                        </select>
                      </div>
                      <span *ngIf="!registerForm.get('idField')?.valid && registerForm.get('idField')?.touched" style="color: red">Dữ liệu không hợp lệ !</span>
                    </div>
                    <div class="col-md-12 mb-4">
                     <div class="form-outline mb-4">
                         <label class="form-label" for="form3Example97">Mô tả về doanh nghiệp</label>
                         <textarea type="text" id="form3Example97" formControlName="describeEnterprise" class="form-control form-control-lg"></textarea>
                     </div>
                      <span *ngIf="!registerForm.get('describeEnterprise')?.valid && registerForm.get('describeEnterprise')?.touched" style="color: red">Dữ liệu không hợp lệ !</span>
                    </div>
                    </div>
                  <div class="d-flex justify-content-end pt-3">
                    <button type="submit" class="btn btn-warning btn-lg ms-2" style="margin-top: 16px; background-color:  #DE6262" >Đăng ký</button>
                  </div>
                  </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
